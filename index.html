<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths School</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="math-symbols">
            <!-- Aquí se generarán los signos matemáticos mediante JavaScript -->
        </div>
    </div>
    <div class="container">
        <div class="titulo">Maths School</div>
        <div id="ejercicio"></div>
        <div id="opciones">
            <button id="opcion-a"></button>
            <button id="opcion-b"></button>
            <button id="opcion-c"></button>
        </div>
        <div id="cronometro">15</div>
        <div id="oportunidades">Oportunidades: 3</div>
        <div id="mensaje" class="hidden"></div>
        <button id="nueva-pregunta" class="hidden">Nueva Pregunta</button>
        <div id="resultado" class="hidden">
            <p id="correctas">Correctas: 0</p>
            <p id="incorrectas">Incorrectas: 0</p>
            <button id="jugar-nuevamente" class="hidden">Jugar de nuevo</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
